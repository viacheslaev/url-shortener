services:

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: url_shortener
    # Postgres port 5434 exposed for local testing (connect via DBeaver / psql)
    ports:
      - "5434:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d url_shortener"]
      interval: 3s
      timeout: 3s
      retries: 30

  migrate:
    image: migrate/migrate:v4.17.0
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./migrations:/migrations:ro
    entrypoint: ["migrate"]
    command:
      - "-path"
      - "/migrations"
      - "-database"
      - "postgres://postgres:admin@db:5432/url_shortener?sslmode=disable"
      - "up"
    restart: "no"

  api:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    env_file:
      - .env.docker
    ports:
      - "8080:8080"
    restart: unless-stopped

volumes:
  db_data:
